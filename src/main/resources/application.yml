spring:
  application:
    name: talkWithNeighbors
  datasource:
    url: jdbc:mysql://localhost:3306/talk_with_neighbors?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autocommit=false&rewriteBatchedStatements=true
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      connection-test-query: SELECT 1
      minimum-idle: 10
      maximum-pool-size: 50
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      data-source-properties:
        useServerPrepStmts: true
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        connection:
          provider_disables_autocommit: true
        jdbc:
          time_zone: UTC
          batch_size: 30
          batch_versioned_data: true
    open-in-view: false
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on-save
    cookie:
      http-only: true
      secure: false
      max-age: 86400 # 24시간
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      repositories:
        enabled: false
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      timeout: 2000ms
      connect-timeout: 2000ms
      client-type: lettuce
      password:  # 비밀번호 설정 제거
    jpa:
      repositories:
        enabled: true
  config:
    import: application-secret.yml

server:
  port: 8080
  servlet:
    session:
      cookie:
        name: SESSIONID
        http-only: true
        secure: false
        same-site: lax
        path: /
        max-age: 86400
    encoding:
      charset: UTF-8
      force: true
      enabled: true

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    org.springframework.security: DEBUG
    com.talkwithneighbors: DEBUG

jwt:
  secret: your-jwt-secret-key
  expiration: 86400000